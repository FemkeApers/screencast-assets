<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Register - Firebase Will Rule The World!</title>
</head>
<body>
  <div id="loginWrapper">
    <div id="loginContainer">
      <form>
        <h1>Firebase Register</h1>
        <div class="error-container hide"></div>
        <div class="formElement">
          <input id="txtEmail" type="text" name="email" placeholder="E-mail">
        </div>
        <div class="formElement">
          <input id="txtPassword" type="password" name="password" placeholder="Password">
        </div>
        <div class="formElement">
          <button id="btnRegister" class="formButton firebase-blue">Register</button>
        </div>
        <div class="formElement center-text">
          <a href="index.html" class="link-register">login</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
  <script type="module" src="./scripts/register.js"></script>
</body>
</html>
